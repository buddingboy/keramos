        <script src="js/jquery.js"></script>
        <script>

            var animationend = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend'

            var step9 = function () {
                $('.k').removeClass('flip').one(animationend);
            }

            var step4 = function () {
                $('.form-wrapper').css("visibility", "visible");
                $('.form-wrapper').addClass('animated fadeIn').one(animationend, step9); 
            }

            var step3 = function () {
                $('.left-side, .right-side').css("visibility", "visible");
                $('.k, .circle').css("visibility", "hidden");
                $('.left-side, .right-side').addClass('animated slideInDown').one(animationend, step4);
            }

            var step2 = function () {
                $('.k').css("visibility", "visible");
                $('.k').addClass('animated flip').one(animationend, step3);
            }

            $(window).load(function() {
            // executes when complete page is fully loaded, including all frames, objects and images
            $('.circle').css("visibility", "visible");
            $('.circle').addClass('animated rotateIn').one(animationend, step2);
             });

        </script>

        <script>
$('#contactForm').on('submit', function(e) {
    e.preventDefault(); //Prevents default submit
    var form = $(this); 
    var post_url = form.attr('action'); 
    var post_data = form.serialize(); //Serialized the form data for form.php
    $('#loader', form).html('<img src="img/loader.gif" /> Please Wait...');
    $.ajax({
        type: 'POST',
        url: 'email.php', // Your form script
        data: post_data,
        success: function(msg) {
            $(form).fadeOut(500, function(){
                form.html(msg).fadeIn();
            });
        }
    });
});
</script>
